<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>画图</title>
    <style>
        #divContainer{
            margin-top: 20px;
            text-align: center;
        }
        #cv{
            width: 300px;
            height: 200px;
            border-bottom: 2px solid #000;
            border-left: 2px solid #000;
        }
    </style>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .modal-content {
        // 宽度自适应内容
        width: fit-content;
        // 流出间隙
        padding: 0.2rem 0.4rem;
        }
    </style>
</head>
<script>
    function book(){
        $('#myModal').modal('show');
        setTimeout(function(){
            $("#myModal").modal("hide")
        },4800);
    }
</script>
<body>
<!-- Small modal -->
<button type="button" class="btn btn-primary" onclick="book()">Small modal</button>

<!-- data-backdrop="false"去除遮罩层  -->
<div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="text-center mb-0">
                <i class="fa fa-times-circle text-danger mr-1" aria-hidden="true"></i>
                提交成功
            </p>
        </div>
    </div>
</div>
<script src="../js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
